<!DOCTYPE html>
<html lang="ko">
<head>
    <title>인용구(Quotation)</title>
</head>
<body>
    <h1> 짧은 인용구 </h1>
    <hr>
    <p>HTML의 정의는
        <q>웹 페이지를 만들기 위한 하이퍼텍스트 마크업 언어</q>
    입니다</p>

    <!-- -->
    <h1> 블록 인용구 </h1>
    <hr>
    <p>HTML의 정의</p>
    <blockquote>
        인터넷 서비스인 하나인 웓르 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 프로그래밍 언어의 한 종류이다.
    </blockquote>

    <!-- -->
    <h1> 축약형 표현 </h1>
    <hr>
    <p><strong><abbr title="HyperText Markup Langauage 5">HTML</abbr></strong></p>

    <!-- -->
    <h1>주소 표현</h1>
    <hr>
    <address>
        서울특별시<br>
        강남구 테헤란로
    </address>
</body>
</html>

<!--
    HTML에서 인용구를 표현하는 방법은 다음과 같이 두 가지로 나뉜다.
        1. 짧은 인용구
        2. 블록 인용구

    짧은 인용구
        : <q> 태그(quotation)를 사용하여 표현할 수 있으며, 자동으로 앞 뒤에 큰 따옴표가 붙는다.
    블록 인용구
        : 길이가 긴 인용문은 <blockquote>태그 (block quatation)를 사용하여 표현할 수 있다.
            <blockquote> 태그는 이러한 인용 부분을 별도의 단락으로 구분하여 나타낸다.

    * 축약형 표현
        : HTML에서 용어의 축약형을 표현하기 위해서는 <abbr> 태그 (abbreviation)를 사용한다.
            <abbr>태그 위에 마우스를 위치시키면 title 속성에 명시한 용어의 원형이 나타난다.

    * 주소 표현
        : <address>태그를 사용하면 HTML에서 주소를 표현할 수 있습니다.
            이러한 주소는 이탤릭체로 표현되며, 위 아래로 약간의 공백이 자동으로 삽입된다.
-->
