<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet"/>
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title"> GAME </div>
                <div class="subtitle"> TODAY CHOICE </div>
            </div>
            <div class="divideLine"></div>
        </div>

        <div class="game_container">
            <img src="./images/word.png">
            <div class="game_title">끝말잇기</div>
            <div class="game_subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word_text">
                <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요"/>
                
                <!--
                <input class="search" type="button" value="검색" onclick="startword"/>
                -->
                
                <button class="search" onclick="startword()">검색</button>
                
            </div>
            <div id="result" class="word_result">
                결과
            </div>
        </div>

        <div class="game_container">
            <img src="./images/lotto.png">
            <div class="game_title">LOTTO</div>
            <div class="game_subtitle">버튼을 누르세요</div>
            <div class="game_lotto_number">
                <span>3</span>
                <span>5</span>
                <span>10</span>
                <span>24</span>
                <span>30</span>
                <span>34</span>
            </div>
            
            <input class="game_lotto_button" type="button" value="추첨"/>
            
        </div>
    </div>

</body>
</html>
