<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>D-Day Counter</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>

    <div id="d-day-message"></div>

    <div id="target-selector">
      <input
        type="number"
        id="target-year-input"
        class="target-input"
        size="5"
      />
      -
      <input
        type="number"
        id="target-month-input"
        class="target-input"
        size="5"
      />
      -
      <input
        type="number"
        id="target-date-input"
        class="target-input"
        size="5"
      />
    </div>

    <button onclick="starter()" id="start-btn">카운트다운 시작</button>
  </body>
</html>
