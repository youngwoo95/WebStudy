<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
    <!--
         defer :  <script> 태그 요소에 도달하면 브라우저에 HTML 콘텐츠를 계속 다운로드하도록 지시함.
                    - 외부 스크립트에서만 작동함.

    -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <button>Click me</button>
  </body>
</html>

<!--
    스크립트 중단 문제를 해결할 수 있는 기능에는 두가지가 있음.
    async과 defer

    async : 스크립트를 가져오는 동안 페이지 로딩을 중단하지 않는다. 그러나 다운로드가 끝나면 스크립트가 바로 실행되는데,
            실행 도중에는 페이지 렌더링이 중단된다.
          : 스크립트의 실행 순서를 보장할 방법이 없음.
          : 따라서 async는 스크립트가 서로 독립적으로 실행되고, 다른 스크립트에 의존하지 않는 경우 사용하는 것이 좋음.
          
    defer : defer 속성으로 로드된 스크립트는 페이지에 표시되는 순서대로 로드된다.
          : 또한 페이지 콘텐츠를 모두 불러오기 전까지는 실행하지 않으므로, 스크립트가 DOM의 위치에 의존하는 경우 (페이지에서 하나 이상의 요소를 수정하는 경우) 유용하다.
-->

<!--
    요약 : async 와 defer 모두 브라우저가 페이지의 다른 내용(DOM 등) 을 불러오는 동안 스크립트를 별도 스레드에서 불러오게 만든다.
        덕분에 스크립트를 가져오는 동안 페이지 로딩이 중단되지 않는다.

    async : 다운로드 끝나는 즉시 실행한다. 이렇게 하면 현재 페이지의 렌더링을 중단하며, 특정 실행 순서가 보장되지 않는다.
    defer : 순서를 유지한 채로 가져오며 모든 콘텐츠를 다 불러온 이후에 실행한다.

    

-->
