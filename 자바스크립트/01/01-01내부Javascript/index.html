<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
    <script>
        // DOMContentLoaded --> 브라우저의 DOMContentLoaded 이벤트를 수신하는 이벤트 수신기
        // HTML 본문 전체를 불러와 읽었다는 것을 나타냄.
        document.addEventListener("DOMContentLoaded", () => {
        function createParagraph() {
            const para = document.createElement("p"); // <p>태그를 생성하고 그 위치를 선택함 : para
            para.textContent = "You clicked the button!"; // 안에 내용을 채우고
            document.body.appendChild(para); // 선택한 내용 안에 자식요소를 추가한다.
        }

        const buttons = document.querySelectorAll("button");

        for (const button of buttons) {
            button.addEventListener("click", createParagraph);
        }
      });

    </script>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me</button>
  </body>
</html>

<!--
  자바스크립트로 요소 추가하기
  createElement(), appendChild()

  createElement() : 요소를 만드는 메서드

  ex)
  const hello = document.createElement("h1"); // <h1></h1> 코드가 생성된다.

  하지만 요소를 만들기만해서는 사용할 수 없다.
  다른요소에 집어넣을 수 있도록 하는 메서드가

  appendChild() : 선택한 요소 안에 자식요소를 추가한다.
  
  document.body.appendChild(hello); // <h1>태그 코드를 가진 hello라는 변수가 body태그 내부에 생성된다.

  - 기본적으로 appendChild를 통해 요소를 삽입하면 맨뒤에 위치하게 된다.
  
  prepend() : appendChild()와 달리 요소의 맨 앞에 위치하게 된다는 차이점이 있다.
  insertBefore() : appendChild()와 비슷하지만 전달받는 인자가 2개이다.
      1번째 : 삽입하려는 노드
      2번째 : 삽입의 기준이 되는 노드로, 새 노드는 이 앞에 놓이게 된다.(= 삽입할 노드의 다음 노드)
                - 두번째 인자가 null일 경우 appendChild()와 같이 작동해 맨 뒤에 삽입된다.

  ex) const hello = document.createElement("h1");
      hello.createTextNode("이건 새로운 h1입니다.");
