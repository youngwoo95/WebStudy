<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 태그 이름을 이용한 선택</h1>
    <ul>
        <li>첫 번째 아이템이에요</li>
        <li>두 번째 아이템이에요</li>
        <li>세 번째 아이템이에요</li>
        <li>네 번째 아이템이에요</li>
        <li>다섯 번째 아이템이에요</li>
    </ul>

    <script>
        var selectedItem = document.getElementsByTagName("li"); // 모든 li 요소를 선택함
        for(let i = 0 ; i<selectedItem.length;i++){
            selectedItem.item(i).style.color = "red";
        }
    </script>
</body>
</html>

<!--
    HTML 태그 이름(tag name)을 이용한 선택 : getElementsByTagName() 메서드는 HTML 태그 이름을 이용하여 HTML 요소를 선택한다.
-->
