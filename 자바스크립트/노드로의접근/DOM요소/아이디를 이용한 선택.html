<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>아이디를 이용한 선택</h1>
    <ul>
        <li>첫 번째 아이템이에요</li>
        <li id="even">두 번째 아이템이에요</li>
        <li>세 번째 아이템이에요</li>
        <li id="even">네 번째 아이템이에요</li>
        <li>다섯 번째 아이템이에요</li>
    </ul>

    <script>
        var selectedItem = document.getElementById("even");
        selectedItem.style.color = "red";
    </script>
</body>
</html>

<!--
    아이디(id)를 이용한 선택 : getElementById() 메서드는 아이디를 이용하여 HTML 요소를 선택한다.
    - 자바스크립트에서 아이디(id)를 이용한 선택은 해당 아이디를 가지고 있는 요소 중에서 첫 번째 요소 단 하나만을 선택한다.
      따라서 여러 요소를 선택하고 싶을 때는 태그 이름이나 클래스와 같은 다른 방법을 사용해야 한다.
-->
