<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cloneNode() 메서드</h1>
    <button onclick="cloneElement()">노드 복제</button>
    <h2 id="item">JavaScript</h2>
    <div id="list">
        <p>HTML</p>
        <p>CSS</p>
        <p>JQuery</p>
    </div>

    <script>
        var cloneElement = function(){
            var parent = document.getElementById("list"); // 아이디가 "list"인 요소를 선택함.
            var originItem = document.getElementById("item"); // 아이디기 "item"인 요소를 선택함.
            parent.appendChild(originItem.cloneNode(true)); // 해당 노드를 복제하여 리스트의 맨 마지막에 추가함.
        }
    </script>
</body>
</html>

<!--
    cloneNode() : 기존의 존재하는 노드와 똑같은 새로운 노드를 생성하여 반환한다.

    복제할노드.cloneNode(자식노드복제여부);
-->
