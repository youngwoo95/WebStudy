<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertData()</title>
</head>
<body>
    <h1>insertData() 메서드</h1>
    <p id="text">지금 시간은 오후 3시입니다.</p>
    <button onclick="appendText()">텍스트추가</button>

    <script>
        var text = document.getElementById("text").firstChild; // 아이디가 text인 요소의 텍스트 노드를 선택함.
        var appendText = function(){
            text.insertData(6, "나른한"); // 텍스트 노드의 6번째 문자부터 "나른한" 이란 텍스트를 추가함.
        }
    </script>
</body>
</html>

<!--
    insertData() : 텍스트 노드의 텍스트 데이터에 새로운 텍스트를 추가한다.

    텍스트노드.insertData(오프셋, 새로운데이터);

    1. 오프셋(offset) : 오프셋 값은 0 부터 시작하며, 기존 텍스트 데이터의 몇 번째 위치부터 추가할지를 전달한다.
    2. 새로운 데이터 : 새로이 삽입할 텍스트 데이터를 전달한다.
-->
