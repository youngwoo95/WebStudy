<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeChild()</title>
</head>
<body>
    <h1>removeChild() 메서드</h1>
    <button onclick="remove()">요소 노드 삭제</button>
    <div id="list">
        <p>HTML</p>
        <p id="item">CSS</p>
        <p>JavaScript</p>
    </div>

    <script>
        var remove = function(){
            var parent = document.getElementById("list"); // 아이디가 list인 요소를 선택함
            var removedItem = document.getElementById("item"); // 아이디가 item 인 요소를 선택함.
            parent.removeChild(removedItem); // 지정된 요소를 삭제함
        }
    </script>

</body>
</html>

<!--
    노드의 제거 : 다음 메소드를 사용하면 특정 노드를 제거할 수 있습니다.
    1. removeChild() : 자식 노드 리스트에서 특정 자식 노드를 제거한다.
                        이 메소드는 성공적으로 노드가 제거된 노드를 반환한다.
                        노드가 제거될 때에는 제거되는 노드의 모든 자식 노드들도 다 같이 제거된다.
    2. removeAttribute()
-->
