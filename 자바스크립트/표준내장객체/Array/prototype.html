<!--
// Array.prototype[@@iterator]()

/*
 Array 인스턴스의 [iterator]() 메서드는 순회 가능 프로토콜을 구현하며, 배열을 전개 구문이나 for...of 루프톼 같이 순회 기능을
 기대하는 대부분의 구문에서 사용할 수 있도록 한다.
 이 메서드는 배열의 각 인덱스 값을 산출하는 배열 순회자 객체를 반환한다.
*/

var array1 = ['a','b','c'];
var iterator1 = array1[Symbol.iterator]();

for(let value of iterator1){
    console.log(value);
}

// for...of 루프를 사용한 순회
//
-->
